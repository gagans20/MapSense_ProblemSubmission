<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>MapSense: Indian Subcontinent</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
        #map {
            height:100%;
            width: 100%;
        }
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="india_state_geo_data.js" type="text/javascript"></script>

<script>
	var map = L.map('map').setView([28.7041, 77.1025], 5);

	var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	function onEachFeature(feature, layer) {
		var popupContent = '';

		if (feature.properties && feature.properties.NAME_1) {
			popupContent += (feature.properties.NAME_1 + " | ");
            popupContent += feature.properties.ENGTYPE_1;
		}

		layer.bindPopup(popupContent);
	}

	L.geoJSON(data, { 

		style: function (feature) {
            if (feature.properties && feature.properties.ENGTYPE_1== "Union Territory")
            return  {
            weight: 2,
            color: "#999",
            opacity: 1,
            fillColor: '#ff7800',
            fillOpacity: 0.8
        }
            else 
            return  {
            weight: 2,
            color: "#999",
            opacity: 1,
            fillColor: "#B0DE5C",
            fillOpacity: 0.8
        }
        },

		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, {
				radius: 8,
				fillColor: '#ff7800',
				color: '#000',
				weight: 1,
				opacity: 1,
				fillOpacity: 0.8
			});
		}
	})
    
    .addTo(map);
</script>



</body>
</html>
